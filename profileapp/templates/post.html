{% extends 'bace.html' %}
{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">PRODUCT</h1>
                    <p class="lead fw-normal text-white-50 mb-0">missing porduct</p>
                </div>             
            </div>
        </header>
        <div class="container">
            <div class="rew">
                <conter>
                    <div class="col-8">
                        <br/><br/>
                        


                        <div class="card mb-3">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <img src="{{ post.picture_of_item.url }}" class="img-fluid rounded-start" alt="...">
                              </div>
                              <div class="col-md-8">

                                  <h2 class="card-title">item name:<br/>{{ post.item_name }}</h2>

                                  <h5 class="card-text">location:<br/>{{ post.address }}</h5>

                              </div>

                    </div>

            </div>
        </div>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
