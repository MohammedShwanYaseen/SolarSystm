{% extends 'bace.html' %}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">FIND YOUR THINGS</h1>
                    <p class="lead fw-normal text-white-50 mb-0">HOMEPAGE</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                    
                    


                    
                    {% for posts in posts %}
                    <div class="container px-4 px-lg-5 mt-5 ">

                    <div class="col mb-5">
                        <div class="card h-11">
                            <!-- Post image-->
                            <img class="card-img-top" src="{{posts.picture_of_item.url}}" alt="..." />
                            <!-- Post details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Post name-->
                                    <h5 class="fw-bolder">{{posts.item_name}}</h5>
                                    <h5 class="fw-bolder">IN:{{posts.category}}</h5>
                                    <h5 class="fw-bolder">location:{{posts.address}}</h5>
                                </div>
                                
                            </div>
                            </div>
                            <!-- Post actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'post' posts.id %}">View </a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                <div>




            </div>
        </section>

{% endblock %}
